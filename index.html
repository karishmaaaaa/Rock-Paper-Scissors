<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Rock Paper Scissor</h1>
    <div class="center">
        <h1 id="heading">
            <span class="score">Score-</span>
            <span id="player">0</span>
            <span>-</span>
            <span id="computer">0</span>
        </h1>
    </div>

    <div class="box">
        <div class="box1">
            <h1>You</h1>
            <div id="image-area"></div>
            <div class="cont">
                <input id="rock" value="Rock" type="button" />
                <input id="paper" value="Paper" type="button" />
                <input id="scissor" value="Scissor" type="button" />
            </div>
        </div>
        <div class="box2">
            <h1>Computer</h1>
            <div id="image-area-one"></div>
        </div>
    </div>
    <div class="conc">
        <h2 id="won"></h2>
    </div>
    <script src="./app.js"></script>
</body>

</html>
